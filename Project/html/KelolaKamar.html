<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Kelola Hotel</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
    <link href="../css/styleMain.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container" style="text-align: justify;">BEST HOTEL</div>
    </div>
    <!-- End Jumbotron -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"> 
              <a class="nav-link active" aria-current="page" href="mainAdmin.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="KelolaKamar.html">Kelola Kamar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="KelolaFasilitas.html">Kelola fasilitas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Konten -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-light">
                <h3>Tambah Data Kamar</h3>
            </div>
            <div class="card-body">
                <form action="#" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="idKamar" class="form-label">Id Kamar</label>
                        <input type="text" class="form-control" id="idKamar" name="idKamar" required>
                    </div>
                    <div class="mb-3">
                        <label for="gambarRuangan" class="form-label">Gambar Ruangan</label>
                        <input type="file" class="form-control" id="gambarRuangan" name="gambarRuangan" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="jenisKamar" class="form-label">Jenis Kamar</label>
                        <select class="form-select" id="jenisKamar" name="jenisKamar" required>
                            <option value="Standard">Standard</option>
                            <option value="Deluxe">Deluxe</option>
                            <option value="Suite">Suite</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="harga" class="form-label">Harga</label>
                        <input type="number" class="form-control" id="harga" name="harga" required>
                    </div>
                    <div class="mb-3">
                        <label for="fasilitas" class="form-label">Fasilitas</label>
                        <textarea class="form-control" id="fasilitas" name="fasilitas" rows="3" required></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary me-2">Tambah</button>
                        <button type="reset" class="btn btn-secondary">Batal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
    <!-- End Konten -->

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
          <p class="mb-0">&copy; 2024 BEST HOTEL. All Rights Reserved.</p>
        </div>
    </footer>
    <!-- End Footer -->

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
  </body>
</html>

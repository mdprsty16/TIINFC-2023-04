<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemilihan</title>
</head>
<body>
    <script>
        nilai = 80;

        if(nilai >= 81 && nilai <= 100)nh = "A";
        else if(nilai >= 75 && nilai <= 80)nh = "AB";
        else if(nilai >= 69 && nilai <= 70)nh = "B";
        else if(nilai >= 57 && nilai <= 60)nh = "BC";
        else if(nilai >= 51 && nilai <= 60)nh = "C";
        else if(nilai >= 45 && nilai <= 60)nh = "CD";
        else if(nilai >= 0 && nilai <= 50)nh = "D";
        else nh = "E";

        document.write("Nilai anda : " + nh);
    </script>
</body>
</html>

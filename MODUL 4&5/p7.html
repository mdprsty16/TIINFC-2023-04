<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        function showData() {
            nm = document.getElementById("nama").value;
            jk = document.getElementById("jenKel").value;
            document.getElementById("hasil").innerHTML = "<strong> nama : </strong>" 
                                        + nm + "<br><strong>jenis kelamin : </strong>" + jk;
        }
    </script>
</head>
<body>
    <h1>form input</h1>
    <form name="form1">
        <table border="1">
        <tr>
            <td><label>nama</label></td>
            <td><input type="text" name="nama" id="nama"></td>
        </tr>
        <tr>
            <td><label>jenis kelamin</label></td>
            <td><input type="radio" name="jenKel" id="jenKel" value="L">Laki Laki
            <input type="radio" name="jenKel" id="jenKel" value="P">Perempuan</td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="button" name="tampil" value="tampil" onclick="showData()">Tampilkan</button>
                <button type="reset" name="batal" value="batal">batal</button>
            </td>
        </tr>
        </table>
    </form>
    <div id="hasil"></div>
</body>
</html>
